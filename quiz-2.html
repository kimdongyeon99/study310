<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>
                습니다</p>
                <hr>
                
                <h4>개인 정보</h4>
            <ul>
                <li>
                    <label for="">이름</label>
                    <input type="text" placeholder="공백 없이 입력하세요.">
                </li>
                <li>
                    <label for="">연락처</label>
                    <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="11">
                </li>
            </ul>
    
                <h4>지원 분야</h4>
            <ul>
                <li><input type="radio" name="job"> <label for="">웹 퍼블리싱</label></li>
                <li><input type="radio" name="job"> <label for="">웹 애플리케이션 개발</label></li>
                <li><input type="radio" name="job"> <label for="">개발 환경 개선</label></li>
            </ul>
    
                <h4>지원 동기</h4>
                <textarea name="" id="" cols="40" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <button>접수하기</button>
            <button>다시 쓰기</button>
        </fieldset>
    </form>
    
</body>
</html>
